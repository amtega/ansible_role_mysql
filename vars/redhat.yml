  - "mysql-community-common-{{ mysql_version}}.el{{ ansible_distribution_major_version }}.x86_64.rpm"
  - "mysql-community-libs-{{ mysql_version}}.el{{ ansible_distribution_major_version }}.x86_64.rpm"
