---
# Role dependencies

galaxy_info:
  role_name: amtega.mysql
  author: author name
  description: Install selected version of Mysql, with replication config option.
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
  galaxy_tags: []

dependencies:

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          all:
            MySQL-python: present
        fedora:
          all:
            python3-PyMySQL: absent
        rhel:
          all:
            MySQL-python: present
      packages_python:
        all:
          all:
            pexpect: latest

  - role: amtega.check_platform
    check_platform_distributions:
      centos: 6
      fedora: 29
      rhel: 6
